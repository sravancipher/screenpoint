  <body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="50" class="bg-dark">
      <div class="container-fluid"><div id="root">
        <ul id="myList"></ul> 
      </div></div>
  <script text="type/script">
    let doctitle=document.title;
    window.addEventListener("blur",()=>{
      document.title="come back â˜¹"
    });
    window.addEventListener("focus",()=>{
      document.title=doctitle;
    })
    var list = ["Banana", "Apple", "Orange", "Blueberry"];
var myList = document.getElementById('myList');

function filterList(searchTerm) {
  myList.innerHTML = '';

  var filteredList = list.filter(function(item) {
    return item.toLowerCase().includes(searchTerm.toLowerCase());
  });

 
  filteredList.forEach(function(item) {
    var li = document.createElement('li');
    li.textContent = item;
    myList.appendChild(li);
  });
}

var searchInput = document.getElementById('searchInput');
searchInput.addEventListener('keyup', function(event) {  
    var searchTerm = event.target.value;
    filterList(searchTerm);  
});
list.forEach(function(item) {
  var li = document.createElement('li');
  li.textContent = item;
  myList.appendChild(li);
});
  </script>
